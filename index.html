<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9d3bcb67a5.js" crossorigin="anonymous"></script>
    <title>WeightConverterApp</title>
</head>
<style>
    body {
        margin-top: 80px;

    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Convert Weight <i class="fas fa-balance-scale-left"></i></h1>
                <form>
                    <div class="form-group">
                        <input type="number" name="" id="lbsInput" placeholder="Enter Weight in Pounds to convert"
                            class="form-control form-control-lg">
                    </div>

                </form>
                <div class="" id="output">
                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4>KiloGrams:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                
                    <div class="card bg-info mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script>
        document.getElementById('output').style.visibility= 'hidden';
        document.getElementById('lbsInput').addEventListener('input', function (e) {
        document.getElementById('output').style.visibility= 'visible';

            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs / 0.0022046;
            document.getElementById('kgOutput').innerHTML = lbs / 2.2046;
            document.getElementById('ozOutput').innerHTML = lbs * 16;


        });
    </script>
</body>

</html>
